<VirtualHost *:80>
    ServerName 172.26.129.139

    WSGIDaemonProcess xraiflask user=www-data group=www-data threads=5

    WSGIScriptAlias / /var/www/xrai-flask/xrai-flask.wsgi

    <Directory /var/www/xrai-flask/xrai>
        WSGIProcessGroup xraiflask
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/xrai-flask/xrai/static

    <Directory /var/www/xrai-flask/xrai/static>
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog /var/www/xrai-flask/logs/error.log
    CustomLog /var/www/xrai-flask/logs/access.log combined
</VirtualHost>