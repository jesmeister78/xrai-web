{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    
    <!-- {# Flash Messages #}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <div class="mb-4 p-4 rounded-lg bg-red-100 border border-red-400 text-red-700">
                        {{ message }}
                    </div>
                {% elif category == 'success' %}

                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %} -->
    
    <form method="POST" action="{{ url_for('account.login') }}" class="space-y-6">
        <div class="space-y-2">
            <label for="username" class="block text-gray-700 font-bold">Username</label>
            <input type="text" 
                   name="username" 
                   id="username" 
                   required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 {% if error %}border-red-500{% endif %}"
                   value="{{ request.form['username'] }}"
            >
        </div>
        
        <div class="space-y-2">
            <label for="password" class="block text-gray-700 font-bold">Password</label>
            <input type="password" 
                   name="password" 
                   id="password" 
                   required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 {% if error %}border-red-500{% endif %}"
            >
        </div>
        
        <div class="flex items-center space-x-2">
            <input type="checkbox" 
                   name="remember" 
                   id="remember" 
                   class="rounded border-gray-300 text-blue-500 focus:border-blue-500">
            <label for="remember" class="text-gray-700">Remember me</label>
        </div>

        <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
            Login
        </button>
    </form>
    
    <p class="mt-6 text-center text-gray-600">
        Don't have an account? 
        <a href="{{ url_for('account.register_form') }}" 
           class="text-blue-500 hover:text-blue-700 transition-colors">
            Register here
        </a>
    </p>
</div>
{% endblock %}
