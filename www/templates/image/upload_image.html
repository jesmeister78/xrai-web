{% extends "base.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Upload New Image</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="file" class="block text-gray-700 font-bold mb-2">Choose Image File</label>
            <div class="flex items-center">
                <label class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                    <span class="text-gray-600" id="file-name">No image file chosen</span>
                    <input type="file" 
                           name="file" 
                           id="file" 
                           class="hidden" 
                           required
                           onchange="updateFileName(this)">
                </label>
            </div>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
            Upload Image
        </button>
    </form>
</div>

<script>
function updateFileName(input) {
    const fileName = input.files[0] ? input.files[0].name : 'No image file chosen';
    document.getElementById('file-name').textContent = fileName;
}
</script>
{% endblock %}
